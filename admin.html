<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckReel Admin</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .admin-header p {
            opacity: 0.8;
        }
        
        .admin-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group select option {
            background: #667eea;
            color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72,187,120,0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(72,187,120,0.2);
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(72,187,120,0.3);
        }
        
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(245,101,101,0.2);
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(245,101,101,0.3);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>CheckReel Admin</h1>
            <p>Manage user subscriptions and tiers</p>
        </div>

        <div class="admin-card">
            <h2>Grant Subscription Plan</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="userEmail">User Email</label>
                    <input type="email" id="userEmail" placeholder="Enter user email address" required>
                </div>
                
                <div class="form-group">
                    <label for="tierSelect">Subscription Tier</label>
                    <select id="tierSelect" required>
                        <option value="">Select a tier</option>
                        <option value="free">Free (3 scans/month)</option>
                        <option value="plus">Plus (20 scans/month) - $4.99</option>
                        <option value="premium">Premium (40 scans/month) - $9.99</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Grant Subscription</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing request...</p>
                </div>
                
                <div class="success-message" id="successMessage">
                    <h3>Success!</h3>
                    <p>Subscription has been granted successfully.</p>
                </div>
                
                <div class="error-message" id="errorMessage">
                    <p>Something went wrong. Please try again.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Admin form handling
        const adminForm = document.getElementById('adminForm');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const tier = document.getElementById('tierSelect').value;
            
            if (!email || !tier) {
                showError('Please fill in all fields');
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwKWcb5Tx2wHhyGn5Bwec4nwumlSibm9VPpJ2lR269M8e_xt-x7bUe2GmZX17FKJRk/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=grant&email=${encodeURIComponent(email)}&tier=${encodeURIComponent(tier)}`
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess();
                    adminForm.reset();
                } else {
                    showError(result.message || 'Failed to grant subscription');
                }
            } catch (error) {
                console.error('Admin error:', error);
                showError('Network error. Please try again.');
            }
        });
        
        function showLoading() {
            loading.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
        }
        
        function showSuccess() {
            loading.style.display = 'none';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            submitBtn.disabled = false;
        }
        
        function showError(message) {
            loading.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            errorMessage.querySelector('p').textContent = message;
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
